<!DOCTYPE html>
<html>
  <head>
    <title>Grid Component - Fixed</title>
    <!-- UIkit CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/css/uikit.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/js/uikit-icons.min.js"></script>

    <style>
      body {
        margin: 0;
      }
      
    
      .uk-light .uk-add-text-white {
        color: #fff;
      }

      .uk-add-text-spaced {
        letter-spacing: 0.2em;
      }
    </style>
  </head>
  <body>
    <section
      class="uk-section uk-section-large uk-light"
      style="
        background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url('https://thewoodlandsmethodist.org/GetImage.ashx?guid=8d6664b1-eaa6-463d-9805-1d3c50b8fd2e');
        background-size: cover;
        background-position: center;
      "
    >
      <div class="uk-container uk-position-relative">
        <div class="uk-grid-large uk-flex-middle@m" uk-grid>
          <div class="uk-width-1-2@m">
            <!-- The classes are correct, the CSS fix above makes them work -->
            <p class="uk-text-lead uk-add-text-white uk-text-italic uk-text-capitalized uk-add-text-spaced uk-margin-bottom-small uk-text-lighter"  >Standalone Messages</p>
            <h1 class="uk-heading-medium uk-add-text-white uk-text-bold uk-margin-small-top">
              The Power of the Holy Spirit: In Us and Through Us
            </h1>
            <p class="uk-text-meta uk-add-text-white uk-text-bold uk-add-text-spaced uk-text-lighter">June 8, 2025</p>

            <div class="uk-margin">
              <a
                href="https://www.youtube.com/playlist?list=PLgE8B1SdCTDuNBKK4cqhXdj_I4Mm1YU4t"
                class="uk-button uk-button-default"
              >
                View Series
              </a>
              <a
                href="https://www.youtube.com/watch?v=g_0jNgQaK60"
                class="uk-button uk-button-secondary uk-margin-left"
              >
                <span
                  class="uk-margin-small-right"
                  uk-icon="icon: headphones"
                ></span>
                Listen
              </a>
            </div>
          </div>

          <div class="uk-width-1-2@m">
            <iframe
              src="https://www.youtube.com/embed/g_0jNgQaK60"
              width="100%"
              height="315"
              frameborder="0"
              allowfullscreen
              uk-responsive
              uk-video
            ></iframe>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
