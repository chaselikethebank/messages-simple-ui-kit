<!DOCTYPE html>
<html>
  <head>
    <title>Grid Component - Fixed</title>
    <!-- UIkit CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/css/uikit.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/js/uikit-icons.min.js"></script>

    <style>
      :root {
        --brand-maroon: #8b1a2a;
        --light-gray-bg: #f9f9f9;
      }
      .uk-button-primary {
        background-color: var(--brand-maroon);
        color: white;
      }
      .uk-button-primary:hover {
        background-color: #6d1421;
      }
      .message-card {
        border-top: 15px solid var(--brand-maroon);
      }
      /* Added uk-card-default to give header/footer backgrounds */
      .uk-card-default .uk-card-body,
      .uk-card-default .uk-card-header,
      .uk-card-default .uk-card-footer {
         background-color: var(--light-gray-bg);
      }
      .uk-card-footer a {
        color: var(--brand-maroon);
        font-weight: bold;

      }

      .uk-card-footer a:hover {
        color: var(--brand-maroon);
        font-weight: bold;
      }
    </style>
  </head>
  <body class="uk-margin">
    <div class="uk-container uk-margin">
      <div
        class="uk-child-width-1-3@m uk-child-width-1-2@s"
        uk-grid
      >
        <!-- Card 1 (Unchanged) -->
        <div>
          <div class="uk-card message-card uk-card-default">
            <div class="uk-card-media-top">
              <img
                src="https://people.thewoodlandsmethodist.org/GetImage.ashx?guid=d75f3656-9fe5-4d76-bbbe-6c817ede4346&width=1600&height=674&mode=crop"
                alt=""
              />
            </div>
            <div class="uk-card-body">
              <h3 class="uk-card-title">Message Title</h3>
              <p class="uk-text-meta">date 99, 9999</p>
              <button
                class="uk-button uk-button-primary uk-button-small uk-margin-top"
              >
                Button
              </button>
            </div>
          </div>
        </div>

        <!-- Card 2 (Unchanged) -->
        <div>
          <div class="uk-card message-card uk-card-default">
            <div class="uk-card-media-top">
              <img
                src="https://people.thewoodlandsmethodist.org/GetImage.ashx?guid=d75f3656-9fe5-4d76-bbbe-6c817ede4346&width=1600&height=674&mode=crop"
                alt=""
              />
            </div>
            <div class="uk-card-body">
              <h3 class="uk-card-title">
                This Is A Much Longer Message Title That Will Wrap to Two Lines
              </h3>
              <p class="uk-text-meta">date 98, 9999</p>
              <button
                class="uk-button uk-button-primary uk-button-small uk-margin-top"
              >
                Button
              </button>
            </div>
          </div>
        </div>

        <!-- Card 3   -->
        <div>
            <div class="uk-card message-card uk-card-default">
                <div class="uk-card-header">
                  <div class="uk-grid-small uk-flex-middle" uk-grid>
                    <div class="uk-width-expand">
                      <h3 class="uk-card-title uk-margin-remove-bottom">Title of Message Here</h3>
                      <p class="uk-text-meta uk-margin-remove-top">
                        <time datetime="2016-04-01T19:00">April 01, 2016</time>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="uk-card-body uk-padding-remove">
                    <img
                      src="https://people.thewoodlandsmethodist.org/GetImage.ashx?guid=d75f3656-9fe5-4d76-bbbe-6c817ede4346&width=1600&height=674&mode=crop"
                      alt=""
                    />
                </div>
                <div class="uk-card-footer">
                  <a href="#" class="uk-button uk-button-text">Watch</a>
                </div>
            </div>
        </div>

      </div>
    </div>
  </body>
</html>
