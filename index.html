<!DOCTYPE html>
<html>
  <head>
    <title>Grid Component - Fixed</title>
    <!-- UIkit CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/css/uikit.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/js/uikit-icons.min.js"></script>

    <style>
      body {
        margin: 0;
      }
      
      .uk-light .text-white {
        color: #fff !important;
      }

      .bg-white {
        background-color: #fff !important;
        border: none;
      }

      .text-spaced {
        letter-spacing: 0.2em;
      }

      .brand-text {
        color: #862633 !important;
      }

      .brand-bg {
        background-color: #862633 !important;
        border-color: #862633 !important;  
        border: none;
      }
      
      /* --- HOVER STYLES START HERE --- */

      
      .uk-button {
          transition: all 0.2s ease-in-out;
      }

      /* White Button Hover State */
      .bg-white.brand-text:hover {
          background-color: #504345 !important;  
          color: #fff !important; 
          transform: scale(1.05); 
          border: none;
      }

      /* Brand Color Button Hover State */
      .brand-bg:hover {
          background-color: #6a1621 !important;  
          border-color: #a13d4a !important;
          transform: scale(1.05); /* "Pop" effect */
      }

    </style>
  </head>
  <body>
    <section
      class="uk-section uk-section-large uk-light"
      style="
        background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url('https://thewoodlandsmethodist.org/GetImage.ashx?guid=8d6664b1-eaa6-463d-9805-1d3c50b8fd2e');
        background-size: cover;
        background-position: center;
      "
    >
      <div class="uk-container uk-position-relative">
        <div class="uk-grid-large uk-flex-middle@m" uk-grid>
          <div class="uk-width-1-2@m">
            <p class="uk-text-lead text-white uk-text-italic uk-text-capitalized text-spaced uk-margin-bottom-small uk-text-lighter"  >Standalone Messages</p>
            <h1 class="uk-heading-medium text-white uk-text-bold uk-margin-small-top">
              The Power of the Holy Spirit: In Us and Through Us
            </h1>
            <p class="uk-text-meta text-white uk-text-bold text-spaced uk-text-lighter">June 8, 2025</p>

            <div class="uk-margin">
              <a
                href="https://www.youtube.com/playlist?list=PLgE8B1SdCTDuNBKK4cqhXdj_I4Mm1YU4t"
                class="uk-button uk-button-default brand-text bg-white uk-border-rounded"
                target="_blank"
              >
                View Series
              </a>
              <a
                href="https://www.youtube.com/watch?v=g_0jNgQaK60"
                class="uk-button uk-margin-left brand-bg text-white uk-border-rounded"
                target="_blank"
              >
                <span
                  class="uk-margin-small-right"
                  uk-icon="icon: headphones"
                ></span>
                Watch
              </a>
            </div>
          </div>

          <div class="uk-width-1-2@m">
            <iframe
              src="https://www.youtube.com/embed/g_0jNgQaK60"
              width="100%"
              height="315"
              frameborder="0"
              allowfullscreen
              uk-responsive
              uk-video
            ></iframe>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
