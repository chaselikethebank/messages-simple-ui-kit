<!DOCTYPE html>
<html>
  <head>
    <title>Grid Component</title>
    <!-- UIkit CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/css/uikit.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/js/uikit-icons.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <style>
      html {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: "Montserrat", sans-serif !important;
        text-shadow: 0 0 0 var(#333) !important;
      }
      :root {
        --color-light-brown1: #862633;
        --color-light: #ffffff;
        --color-dark: #6e6259;
        --color-brand-hover: #6a1621;
        --color-brand-hover-border: #a13d4a;
        --color-gray-orange: #d3d0cd;

        --font-size-h1: 80px;
      }

      .h1-80 {
        font-size: var(--font-size-h1);
        line-height: 1.1;
        text-shadow: 0 0 0 var(#333) !important;
      }

      body {
        margin: 0;
        background-color: var(--color-light);
      }

      .uk-light .text-white {
        color: var(--color-light) !important;
      }

      .bg-white {
        background-color: var(--color-light) !important;
        border: none;
      }

      .text-spaced {
        letter-spacing: 0.2em;
      }

      .brand-text {
        color: var(--color-light-brown1) !important;
      }

      .brand-bg {
        background-color: var(--color-light-brown1) !important;
        border-color: var(--color-light-brown1) !important;
        border: none;
      }

      .uk-button {
        transition: all 0.2s ease-in-out;
      }

      .bg-white.brand-text:hover {
        background-color: var(--color-dark) !important;
        color: var(--color-light) !important;
        transform: scale(1.05);
        border: none;
      }

      .brand-bg:hover {
        background-color: var(--color-brand-hover) !important;
        border-color: var(--color-brand-hover-border) !important;
        transform: scale(1.05);
      }

      #videoGrid {
        padding: 2rem;
      }

      .twmc-section-title--light {
        text-transform: uppercase;
        color: var(--color-gray-orange);
      }
    </style>
  </head>
  <body>
    <!-- Hero Section Start-->

    <section
      class="uk-section uk-section-large uk-light"
      style="
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.5),
            rgba(0, 0, 0, 0.5)
          ),
          url('https://thewoodlandsmethodist.org/GetImage.ashx?guid=8d6664b1-eaa6-463d-9805-1d3c50b8fd2e');
        background-size: cover;
        background-position: center;
      "
    >
      <div class="uk-position-relative">
        <div class="uk-grid-large uk-flex-middle@m uk-padding-large" uk-grid>
          <div class="uk-width-1-2@m">
            <p
              class="uk-text-lead text-white uk-text-italic uk-text-capitalized text-spaced uk-margin-bottom-small uk-text-lighter"
            >
              Standalone Messages
            </p>
            <h1
              class="uk-heading-medium text-white uk-text-bold uk-margin-small-top"
            >
              The Power of the Holy Spirit: In Us and Through Us
            </h1>
            <p
              class="uk-text-meta text-white uk-text-bold text-spaced uk-text-lighter"
            >
              June 8, 2025
            </p>

            <div class="uk-margin">
              <a
                href="https://www.youtube.com/playlist?list=PLgE8B1SdCTDuNBKK4cqhXdj_I4Mm1YU4t"
                class="uk-button uk-button-default brand-text bg-white uk-border-rounded uk-text-bold "
                target="_blank"
              >
              <span class="uk-margin-small-right" >
              <i class="bi bi-collection-play"></i></span>
                View Series
              </a>
              <a
                href="https://www.youtube.com/watch?v=g_0jNgQaK60"
                class="uk-button uk-margin-left brand-bg text-white uk-border-rounded uk-text-bold "
                target="_blank"
              >
                <span class="uk-margin-small-right" >
                  <i class="bi bi-youtube"></i>
                </span>
                Watch
              </a>
            </div>
          </div>

          <div class="uk-width-1-2@m">
            <iframe
              src="https://www.youtube.com/embed/g_0jNgQaK60"
              width="100%"
              height="315"
              frameborder="0"
              allowfullscreen
              uk-responsive
              uk-video
            ></iframe>
          </div>
        </div>
      </div>
    </section>

    <!-- Hero Section End-->

    <!-- Video Wall / Grid Section Start-->

    <section class="uk-container uk-position-relative uk-padding-large">
      <h1
        class="h1-80 twmc-section-title--light twmc-section-title--light uk-padding-medium uk-text-center uk-text-bold uk-text-uppercase text-spaced"
      >
        Archive
      </h1>
      <div
        id="videoGrid"
        class="uk-grid-small uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-3@m uk-child-width-1-4@l uk-container"
        uk-grid
      ></div>
      <div class="uk-flex uk-flex-center uk-margin-medium">
        <a
          href="https://www.youtube.com/playlist?list=PLgE8B1SdCTDuNBKK4cqhXdj_I4Mm1YU4t"
          class="uk-button uk-padding-medium uk-text-center brand-bg text-white uk-border-rounded"
          target="_blank"
          style="color: #ffffff"
        >
          View More Series
        </a>
      </div>
    </section>

    <script>
      const videoArray = [
        { title: "Message Title I", id: "dQw4w9WgXcQ", date: "June 01, 2025" },
        { title: "Message Title II", id: "g_0jNgQaK60", date: "June 02, 2025" },
        {
          title: "Message Title III",
          id: "ScMzIvxBSi4",
          date: "June 03, 2025",
        },
        { title: "Message Title IV", id: "kXYiU_JCYtU", date: "June 04, 2025" },
        { title: "Message Title V", id: "hTWKbfoikeg", date: "June 05, 2025" },
        { title: "Message Title VI", id: "Zi_XLOBDo_Y", date: "June 06, 2025" },
        {
          title: "Message Title VII",
          id: "ktvTqknDobU",
          date: "June 07, 2025",
        },
        {
          title: "Message Title VIII",
          id: "fJ9rUzIMcZQ",
          date: "June 08, 2025",
        },
        { title: "Message Title IX", id: "rYEDA3JcQqw", date: "June 09, 2025" },
        { title: "Message Title X", id: "9bZkp7q19f0", date: "June 10, 2025" },
        { title: "Message Title XI", id: "3JZ_D3ELwOQ", date: "June 11, 2025" },
        {
          title: "Message Title XII",
          id: "RgKAFK5djSk",
          date: "June 12, 2025",
        },
        {
          title: "Message Title XIII",
          id: "uelHwf8o7_U",
          date: "June 13, 2025",
        },
        {
          title: "Message Title XIV",
          id: "60ItHLz5WEA",
          date: "June 14, 2025",
        },
        { title: "Message Title XV", id: "OPf0YbXqDm0", date: "June 15, 2025" },
        {
          title: "Message Title XVI",
          id: "JGwWNGJdvx8",
          date: "June 16, 2025",
        },
      ];

      const grid = document.getElementById("videoGrid");

      videoArray.forEach((video) => {
        const videoDiv = document.createElement("div");
        videoDiv.innerHTML = `
          <a href="https://www.youtube.com/watch?v=${video.id}" target="_blank" rel="noopener noreferrer" class="uk-link-reset">
            <div class="uk-card uk-card-default uk-card-hover" style="border-top: #862533 solid 0.75rem; border-bottom: #862533 solid 0.75rem;">
              
              <div class="uk-card-media-top">
                <img src="https://img.youtube.com/vi/${video.id}/hqdefault.jpg" alt="${video.title}" loading="lazy" class="uk-width-1-1" />
              </div>
              
              <div class="uk-card-body uk-padding-small">
                <p class="uk-card-title uk-margin-remove-bottom">${video.title}</p> 
                <p class="uk-text-meta uk-margin-remove-top">${video.date}</p>
              </div>

            </div>
          </a>`;
        videoDiv.classList.add("uk-panel");
        grid.appendChild(videoDiv);
      });
    </script>

    <!-- Video Wall / Grid Section End-->
  </body>
</html>
